name: Deploy Project
on: 
  pull_request:
    types:
      - opened
      - closed

jobs: 
    test:
        runs-on: ubuntu-latest
        steps: 
            - name: Get code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
    deploy:
      needs: [test]
      runs-on: ubuntu-latest
      steps: 
          - name: Get code
            uses: actions/checkout@v4
          - name: Install NodeJS
            uses: actions/setup-node@v4
            with:
              node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Build project
            run: npm run build
          - name: Deploy project
            run: echo "Deploying..."